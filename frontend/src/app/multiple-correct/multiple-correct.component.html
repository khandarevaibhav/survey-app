<section class="example-section" >
   <div>
    <mat-form-field class="example-full-width">
      <mat-label>Question</mat-label>
      <input
        matInput
        [formControl]="questionControl"
        placeholder="Enter your question"
      />
    </mat-form-field>
  </div>
  <div>
    <mat-checkbox class="example-margin" (change)="onCheckboxChange(1)"><input type="text"></mat-checkbox>
    <mat-checkbox class="example-margin" (change)="onCheckboxChange(2)"><input type="text"></mat-checkbox>
    <mat-checkbox class="example-margin" (change)="onCheckboxChange(3)"><input type="text"></mat-checkbox>
    <mat-checkbox class="example-margin" (change)="onCheckboxChange(4)"><input type="text"></mat-checkbox>
  </div>
</section>
