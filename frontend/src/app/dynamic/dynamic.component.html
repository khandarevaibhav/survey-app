
<body>
<div class="bod">
  <div>
    <h1 class="card-title-center">  {{data.title}} Form</h1><br><br>
    <form>
      <h3> Enter your Email</h3>
      <input class="full-width"  type="email" [(ngModel)]="email" name="email" id="email" placeholder="Enter Your Email Here">
       <hr>
    </form>
    <form #form="ngForm" (ngSubmit)="saveForm(form)" novalidate>

      <div class="field" *ngFor="let que of data.questions; let i=index" [ngSwitch]="que.answerType">
        <div>
          <h3> {{que.questionContent}}</h3>
        </div>
        
        <div *ngSwitchCase="'Short Answer'">
          <input class="full-width"  ngModel name={{i}} cols="40%" placeholder="Write Your Answer here">
          <hr>
        </div>
        
        <div *ngSwitchCase="'Number'">
          <input class="full-width" type="number" ngModel name={{i}} placeholder="Enter a Number">
          <hr>
        </div>
        
        <!-- <hr> -->
        <div *ngSwitchCase="'Single Correct'">
          <div *ngFor="let item of que.options">
            <input  type="radio" name={{i}} value={{item}} ngModel> &nbsp; {{item}}
           
          </div>
          <hr>
        </div>
        
      </div>


     
      <input type="checkbox" name="decleration" id="decleration" checked> Send Response Copy to Me <br>
      <button type="submit" class="btn btn-primary"> SUBMIT </button>
    </form>

  </div>
</div>
</body>
