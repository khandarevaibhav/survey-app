<body>
  <mat-toolbar-row><h1> SURVEY FORMS</h1></mat-toolbar-row>
<div cdkDropListGroup>
  <div class="container1" id="formElements">
    <h3></h3>
    <div
      cdkDropList
      [cdkDropListData]="formElements"
      class="componentList"
      id="formElements"
      (cdkDropListDropped)="drop($event)">
      <div class="array-box-elements" *ngFor= " let item of formElements " cdkDrag>
         {{ item }}
      </div>
    </div>
  </div>

  <div class="container" id="mainForm">
    <h3></h3>
    <div
      cdkDropList
      [cdkDropListData]="mainForm"
      class="componentList"
      id="mainForm"
      (cdkDropListDropped)="drop($event)"
    >
    <!-- <cdk-drag-drop-vertical-sorting-example> -->
      <div class = "todio" (click) = "toarray()" class="array-box-layout" *ngFor="let item of mainForm, let i =index" cdkDrag>
        <cdk-virtual-scroll-viewport appendOnly itemSize="50" class="example-viewport">
          <div *cdkVirtualFor="let item of items" class="example-item">{{item}}</div>
        </cdk-virtual-scroll-viewport>
        <ng-container [ngSwitch]="item">
          <app-head #headComponent *ngSwitchCase="'Title'"></app-head>
          <app-short-ans #shortAnsComponent *ngSwitchCase="'Short Answer'"></app-short-ans>
          <app-number #numberComponent *ngSwitchCase="'Number'"></app-number>
          <app-email #emailComponent *ngSwitchCase="'Email'"></app-email>
          <app-date #dateComponent *ngSwitchCase="'Date'"></app-date>
           
          <button class = "delete" (click)="deleteTask(i)"><i class="fa fa-trash" aria-hidden="true"></i></button>
          <button class="addbtn btn-primary" > Save</button>

          <app-single-correct
            #singleCorrectComponent
            *ngSwitchCase="'Single Correct'"
          ></app-single-correct>
          <app-multiple-correct
            #multipleCorrectComponent
            *ngSwitchCase="'Multiple Correct'"
          ></app-multiple-correct>
        </ng-container>
      </div>
    <!-- </cdk-drag-drop-vertical-sorting-example> -->
      <button routerLink="/create-form" mat-button (click)="onFormSubmit()">
       SUBMIT 
      </button>
    </div>
  </div>
</div>
</body>
